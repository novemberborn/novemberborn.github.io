<!doctype html>

<html lang="en">

  </head>

  <body>
    <div class="root">
      <h1>Fower Zeero Fower</h1>
      <img src="/-/404.jpg" class="portrait" alt="">
      <p>
        The page you requested could not be found. It may have <a data-archive>existed

      </p>
      <p><a href="/">« Home</a></p>

    <script>
      (function() {
        try {
          // Happy path.
          var elem = document.querySelectorAll('a[data-archive]')[0];
          elem.href = 'http://web.archive.org/web/*/' + document.URL;
        } catch (e) {
          // Screw ’em;
        }
      })();
    </script>
  </body>
